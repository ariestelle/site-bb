
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pour mon bb d'amour</title>
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: #fefaf6;
      color: #444;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 3rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #88a08c;
    }
    button {
      background: #a5d6a7;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 2rem;
      transition: 0.3s;
    }
    button:hover {
      background: #81c784;
    }
    #question-box {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      margin-top: 1rem;
      padding: 0.7rem;
      width: 70%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #response {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #6d6d6d;
    }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      animation: fade 0.5s ease-in-out;
      z-index: 999;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .heart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container" id="home">
    <h1>Site pour mon bb d'amour üíö</h1>
    <button onclick="startQuestions()">Commencer</button>
  </div>

  <div class="container" id="question-box">
    <h2 id="question"></h2>
    <input type="text" id="answer" placeholder="√âcris ta r√©ponse ici mon b√©b√©" />
    <button onclick="nextQuestion()">Suivante</button>
    <div id="response"></div>
  </div>

  <div class="popup" id="popup"></div>
  <div class="heart" onclick="showPopup()">‚ù§Ô∏è</div>

  <script>
    const questions = [
      "√áa a √©t√© aujourd'hui ?",
      "T'as bien bu j'esp√®re ?",
      "Tu me manques mon chaton",
      "J'ai h√¢te de te revoir"
    ];

    const popups = [
      "Tu me manques !!!",
      "Je t'aime"
    ];

    let current = 0;

    function startQuestions() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('question-box').style.display = 'flex';
      showQuestion();
    }

    function showQuestion() {
      document.getElementById('answer').value = '';
      document.getElementById('response').textContent = '';
      document.getElementById('question').textContent = questions[current];
    }

    function nextQuestion() {
      const response = document.getElementById('answer').value;
      if(response.trim() !== '') {
        document.getElementById('response').textContent = `Tu as r√©pondu : "${response}" üíå`;
      }
      current++;
      if(current < questions.length) {
        setTimeout(showQuestion, 1500);
      } else {
        setTimeout(() => {
          document.getElementById('question-box').innerHTML = '<h2>Merci mon b√©b√© üíñ</h2><p>Tu veux rejouer ? Recharge la page !</p>';
        }, 2000);
      }
    }

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.textContent = popups[Math.floor(Math.random() * popups.length)];
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 3000);
    }
  </script>
</body>
</html>
